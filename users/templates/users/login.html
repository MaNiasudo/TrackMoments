{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">

    <!-- üîπ Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm mb-5">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">
          TrackMoments
        </a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- üîπ Login Card -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="card shadow-sm p-4" style="width: 100%; max-width: 420px;">
        <h2 class="text-center mb-4 text-primary">Sign In</h2>

        <form method="POST" novalidate>
          {% csrf_token %}
          {{ form.as_p }}

          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">
              Login
            </button>
          </div>
        </form>

        <hr>

        <p class="text-center mt-3 mb-0">
          Don‚Äôt have an account?
          <a href="{% url 'users:register' %}" class="text-decoration-none fw-semibold">Register</a>
        </p>

        <div class="text-center mt-3">
          <a href="{% url 'users:home_page' %}" class="text-muted small text-decoration-none">
            ‚Üê Back 
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
