{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">üìöActivity</h1>

    <div class="row g-4">
        {% for book in books %}
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-2">{{ book.title }}</h5>
                    <h6 class="card-subtitle text-muted mb-3">{{ book.author }}</h6>
                    
                    <p class="mb-2"><strong>User:</strong> {{ book.user }}</p>
                    <p class="mb-2"><strong>Activity Date:</strong> {{ book.read_data }}</p>

                    <div class="mt-auto">
                        <a href="{{ book.url }}" target="_blank" class="btn btn-outline-primary btn-sm">
                            View on Goodreads
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-5">
        <a href="{% url 'users:profile' user.id %}" class="btn btn-secondary">
            ‚Üê Go Back to Profile
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
