{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Integration Form | TrackMoments</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">

    <!-- üîπ Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm mb-5">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">
          MySite
        </a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item me-2">
              <a href="{% url 'blogs:integ-list' %}" class="btn btn-outline-secondary btn-sm">
                ‚Üê Back
              </a>
            </li>
            <li class="nav-item">
              <form action="{% url 'users:logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- üîπ Integration Form Card -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="card shadow-sm p-4" style="width: 100%; max-width: 480px;">
        <h3 class="text-center text-primary mb-4">Integration Form</h3>

        <form method="POST" action="" novalidate>
          {% csrf_token %}
          {{ form.as_p }}

          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'blogs:integ-list' %}" class="text-muted text-decoration-none small">
            ‚Üê Back to Integrations
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
